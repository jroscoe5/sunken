<div cdkDropListGroup>
  <div class="row" style="margin:0px">
    <div class="col-sm-5" style="margin-left: 15px">
      <div class="row" >
        <div class="col-sm-8">
          <h3>It is {{Game.turn.name}}'s turn</h3>
        </div>
        <div class="col-sm-4" style="text-align: right; margin-top: 10px;">
          <button class="EndTurnButton" mat-raised-button (click)="EndTurn()">End Turn</button>
        </div>
      </div>
      <table>
        <tr *ngFor="let row of Game.map.spaces; let x = index">
          <td *ngFor="let col of row; let y = index" [class.empty]="col.state == 0" [class.occupied]="col.state == 1"
            [class.solid]="col.state == 2" [class.drop]="col.state == 3" [class.turn]="col.state == 4">
            <div cdkDropList cdkDropListSortingDisabled id="{{x}},{{y}}" [cdkDropListData]="col.player"
              (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="isOccupied"
              style="width:100%; height:100%">
              <div *ngFor="let player of col.player" cdkDrag [cdkDragDisabled]="player.notMyTurn">
                <img width="95%" [src]="player.img" />
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-sm-2" style="margin-left:20px; text-align: center">
      <h3>Start</h3>
      <table style="margin: auto">
        <tr *ngFor="let row of Game.map.startSpaces; let x = index">
          <td *ngFor="let col of row; let y = index" [class.turn]="col.state == 4">
            <div cdkDropList cdkDropListSortingDisabled id="-{{x}},{{y}}" [cdkDropListData]="col.player"
              (cdkDropListDropped)="drop($event)" [cdkDropListEnterPredicate]="isOccupied"
              style="width:100%; height:100%">
              <div *ngFor="let player of col.player" cdkDrag [cdkDragDisabled]="player.notMyTurn">
                <img width="95%" [src]="player.img" />
              </div>
            </div>
          </td>
        </tr>
      </table>
      <button mat-raised-button (click)="Reset()" style="text-align: center; margin-top: 10px">Reset</button>
    </div>
  </div>
</div>
