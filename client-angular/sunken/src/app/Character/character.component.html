
  <div class="row" style="margin: 20px 0px;">
    <div class="col-sm-8">
      <table>
        <tr>
          <td *ngFor="let stat of Character.stats">
            <div class="StatLabel" [ngStyle]="{'background-color': stat.color}">
              {{stat.name}}
            </div>
          </td>
        </tr>
        <tr>
          <td *ngFor="let stat of Character.stats">
            <div class="StatValue">
              <div class="StatContainer">
                <h1>{{stat.current}}</h1>
                <p>Max: {{stat.max}}</p>
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-sm-4">
      <div class="rwo">
        <div class="col-sm-12 StatLabel">
          Brands
        </div>
      </div>
    </div>
  </div>
